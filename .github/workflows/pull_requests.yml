name: Pull Request Build
on:
  pull_request:
    branches:
      - master
jobs:
  build-uiw:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npm run build
      - run: npm run doc